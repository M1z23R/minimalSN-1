<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">LiteSocialNetwork</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/users}">Users</a></li>
				</ul>
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<div class="container">
		<h1> Users list </h1>
	<br>
		<table>
			<thead style="height: 64px;">
				<tr>
					<th style="padding:0 15px;"></th>
					<th style="padding:0 15px;">Name</th>
					<th style="padding:0 15px;">Email</th>
				</tr>
			</thead>
			<tbody>
				<tr style="padding:0 15px;height: 64px;" th:each="user : ${listUsers}">
					<td style="padding:0 15px;"><img style="width: 64px; height: 64px;object-fit:scale-down;" th:src="${user.photo_url}"/></td>
					<td style="padding:0 15px;"><a th:text="${user.first_name} + ' ' + ${user.last_Name}" th:href="@{/users/} + ${user.id}"/></td>
					<td style="padding:0 15px;" th:text="${user.email}"></td>
			</tbody>
		</table>
		
	</div>
</body>
</html>
