<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
      <meta charset="ISO-8859-1">
      <title>Registration and Login App</title>
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
         crossorigin="anonymous">
   </head>
   <body>
      <!-- create navigation bar ( header) -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                  aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span> <span
                  class="icon-bar"></span> <span class="icon-bar"></span> <span
                  class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#" th:href="@{/}">LiteSocialNetwork</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <br>
      <br>
      <div class="container">
      <h1>Home</h1>
      <div class="row">
         <div class="col-md-3">
 			<span><a th:href="@{/users}">All users</a></span><br>
 			<span><th:href="@{/#}">Messages</a></span><br>
 			<span><th:href="@{/#}">Friends</a></span><br>
 			<span><th:href="@{/#}">Edit profile</a></span><br>
         </div>
         <div class="col-md-7">
         
         	<div class="row col-md-10">
            <form style="width: 100%; padding: 10px; background: lightgray;" th:action="@{/post}" method="post" th:object="${post}">
              
              <div class="row">
              <div class="col-md-12">
                  <label for ="content">Post text:</label>
                  <input type="text" class = "form-control" id ="content" name = "content" placeholder="Content" autofocus="autofocus">
              </div>
              </div>
              <div class="row">
             
              <div class="col-md-6">
              	<label for ="content">Photo URL:</label>
                <input type="text" class = "form-control" id ="photo_url" name = "photo_url" placeholder="Photo URL" autofocus="autofocus">
              </div>
              <div class="col-md-6">
              	<input style="margin-top: 25px;" type="submit" name="post-submit" id="post-submit" class="form-control btn btn-primary" value="Post" />
              </div>
              
              </div>
               
            </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="row col-md-10">
            <table style="border-collapse:separate; border-spacing:0 20px; width: 100%">
         	      <thead style="height: 64px;">
       	           <tr>
      	               <th></th>
            	      </tr>
          	     </thead>
         	      <tbody>
                  <tr th:each="post : ${listAllPosts}">
                     <td style="background: lightgray; padding: 10px;">
                        <label><a th:text="${post.userName}" th:href="@{/users/} + ${post.userId}"/></label><br>
                        <label th:text="${post.creation_date}"/><br>
                        <img style="max-width: 400px;" th:src="${post.photo_url}"/>
                        <p style="width: 100%; background: white; padding: 5px;"th:text="${post.content}"/>
                     </td>
                  </tr>
               </tbody>
            </table>
            </div>
         </div>
         </div>
		 </div>
		 
   </body>
</html>
